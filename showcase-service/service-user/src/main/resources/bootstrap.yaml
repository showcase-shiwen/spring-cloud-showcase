server:
  port: 5003
spring:
  application:
    name: service-user
  cloud:
    inetutils:
      preferredNetworks:
        - 127
    nacos:
      discovery:
        server-addr: 192.168.0.100:8848
      config:
        server-addr: 192.168.0.100:8848
        file-extension: yaml
        prefix: showcase
# 设置Ribbon的超时时间
ribbon:
  ConnectTimeout: 3000 # 连接超时时间 默认1s  默认单位毫秒
  ReadTimeout: 3000 # 逻辑处理的超时时间 默认1s 默认单位毫秒
name: ${application.name}
